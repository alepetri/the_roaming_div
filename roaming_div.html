<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="roaming_div.js"></script>
        <link rel="stylesheet" href="roaming_div.css">
    </head>
    <body>
        <div class='b' id='b'>
            <div class='a' id='a'></div>
        </div>
    </body>
    <script>
        var x = new RoamingDiv(document.getElementById('a'), document.getElementById('b'));
        window.requestAnimationFrame(x.getNextFrame.bind(x));
    </script>
</html>
